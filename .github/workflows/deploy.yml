name: Build and Deploy to Vercel (Prebuilt)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit

    - name: Build application with high memory
      run: |
        export NODE_OPTIONS="--max-old-space-size=7168"
        npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1

    - name: Create Vercel output directory structure
      run: |
        mkdir -p .vercel/output
        mv .next .vercel/output/
        echo '{"version": 3}' > .vercel/output/config.json

    - name: Deploy to Vercel with prebuilt files (Production)
      if: github.ref == 'refs/heads/main'
      run: |
        npm install -g vercel
        vercel --prebuilt --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Deploy to Vercel with prebuilt files (Preview)
      if: github.event_name == 'pull_request'
      run: |
        npm install -g vercel
        vercel --prebuilt --token ${{ secrets.VERCEL_TOKEN }} --yes
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}