name: Production Auth Check (Auto)

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      domain:
        description: "Production domain"
        required: false

concurrency:
  group: prod-auth-check
  cancel-in-progress: false

jobs:
  verify-prod-auth:
    if: ${{ github.repository_owner != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PROD_URL: ${{ inputs.domain || vars.PROD_URL || 'https://fisherbackflows.com' }}
      ADMIN_SEED_KEY: ${{ secrets.ADMIN_SEED_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: fisherbackflows-platform

      - name: Verify production auth E2E
        run: npm run prod:auth:check
        working-directory: fisherbackflows-platform

