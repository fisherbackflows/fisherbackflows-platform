name: Production Auth Check (On Deploy)

on:
  deployment_status:

jobs:
  verify-on-successful-prod-deploy:
    if: >-
      ${{ github.event.deployment_status.state == 'success' &&
          (github.event.deployment.environment == 'production' || github.event.deployment.environment == 'Production') }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Prefer the environment_url sent by the deployment payload, else fall back to repo var, else default.
      PROD_URL: ${{ github.event.deployment_status.environment_url || vars.PROD_URL || 'https://fisherbackflows.com' }}
      ADMIN_SEED_KEY: ${{ secrets.ADMIN_SEED_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: fisherbackflows-platform

      - name: Verify production auth E2E
        run: npm run prod:auth:check
        working-directory: fisherbackflows-platform

