name: Production Auth Check

on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Production domain (e.g. https://fisherbackflows.com)"
        required: true
        default: "https://fisherbackflows.com"

jobs:
  verify-prod-auth:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PROD_URL: ${{ inputs.domain }}
      ADMIN_SEED_KEY: ${{ secrets.ADMIN_SEED_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: fisherbackflows-platform

      - name: Verify production auth E2E
        run: npm run prod:auth:check
        working-directory: fisherbackflows-platform

